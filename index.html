<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
<!--Show an unordered list of to-do items-->

<div class="divList">
    <h1 class="listHeader">To Do List</h1>
    <ul class="shoppingList">
        <li> Grocery Shop </li>
        <li> Meal Prep </li>
        <li> Mop Kitchen </li>
    </ul>
</div>
<!--Show an input to enter a new to-do-->
<div class="divInput">
    <input id="inputText" class="inputText" type="text" placeholder="Enter a new to-do item">
</div>
<!--Show a button to add a to-do. -->
<div class="divBtn">
    <input id="addToListbtn" class="btn" type="button" value="Add to List">
</div>
<script src="js.js"></script>
</body>
</html>
